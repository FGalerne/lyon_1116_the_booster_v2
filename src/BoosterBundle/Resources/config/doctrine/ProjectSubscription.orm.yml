BoosterBundle\Entity\ProjectSubscription:
    type: entity
    table: project_subscription
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        message:
            type: string
            nullable: false
            length: 45
        status:
            type: string
            nullable: false
            length: 45
    manyToOne:
        booster:
            targetEntity: BoosterBundle\Entity\Booster
            inversedBy: id
        project:
            targetEntity: BoosterBundle\Entity\Project
            inversedBy: id
    lifecycleCallbacks: {  }
