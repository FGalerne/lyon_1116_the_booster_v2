BoosterBundle\Entity\Transaction:
    type: entity
    table: transaction
    repositoryClass: BoosterBundle\Repository\TransactionRepository
    repositoryClass: BoosterBundle\Repository\SocietyRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        createTime:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
            column: create_time
        endTime:
            type: datetime
            nullable: true
            column: end_time

    oneToOne:
        society:
            targetEntity: BoosterBundle\Entity\Society
            inversedBy: transaction
            joinColumn:
                name: transaction_id
                referencedColumnName: id

    lifecycleCallbacks: {  }
