        competence5:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: competence_5
        competence6:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: competence_6
        presentation:
            type: text
            nullable: true
            length: 65535
